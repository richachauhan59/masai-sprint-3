<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Trivia</title>
    <!-- <style type="css/text" href="OpenTrivia.css"> </style>  -->
    <link rel="stylesheet" href="OpenTrivia.css">
</head>

<body onload="form()">
    <form onload="form()">
        <h1>Challenge Yourself with Amazing Trivia</h1>
        <label>Select number of question:</label>
        <input type="number">
        <label>Select category:</label>
        <select id="category">
        </select>

        <label>Select Type:</label>
        <select id="type">
            <option>Any type</option>
            <option value="boolean">True/False</option>
            <option value="multiple">Multiple Choice</option>
        </select>
        <button onclick="display()">Submit</button>
    </form>
    <div id="main">
    </div>

    <script type="text/javascript" src="OpenTrivia.js">
    </script>

</body>

</html>
